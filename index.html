<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Project: Sign-up Form </title>
</head>
<body>
    <div class="left-part">
        <div class="title-container">
            <h1>GOATS</h1>
        </div>
    </div>
    <div class="right-part">
        <div class="top-text">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p>You know you want to.</p>
        </div>
        <div class="form-container">
            <form action="" method="post">
            <div class="shadow-container">
                <h2>Let's do this!</h2>
                <div class="form-inputs">

                <div class="form-row">
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div>
                        <label for="first-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <label for="first-name">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="first-name">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <label for="pass">Password</label>
                        <input type="password" id="pass" name="pass">
                    </div>
                    <div>
                        <label for="pass">Confirm password</label>
                        <input type="password" id="pass-confirm" name="pass-confirm">
                    </div>
                </div>
                </div>
                </div>
                <button>Create Account</button>
            </form>
        </div>
        <div>
            <p>Already have an account? <a href="./">Log in</a></p>
        </div>
    </div>
</body>
</html>
